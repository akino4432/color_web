{% extends 'color/base.html' %}
{% block title %}色編集{% endblock %}
{% block content %}
<article>
    <h1>{{ color.name }} 編集</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="変更" />
    </form>
    <p><a href="{% url 'color_detail' color.id %}">戻る</a></p>
</article>
{% endblock %}
