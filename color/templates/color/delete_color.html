{% extends 'color/base.html' %}
{% block title %}削除確認画面{% endblock %}
{% block content %}
<article>
    <h1>削除確認</h1>
    <p>{{ color.name }}を本当に削除しますか？</p>
    <form method="post">
        {% csrf_token %}
        <input type="submit" value="削除">
    </form>
    <p><a href="{% url 'color_detail' color.id %}">戻る</a></p>
</article>
{% endblock %}
